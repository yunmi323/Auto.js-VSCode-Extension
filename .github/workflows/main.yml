name: Build VS Code Extension

on:
  workflow_dispatch:
  push:
    tags:
      - "v*" # 触发条件：推送标签时运行（例如 v1.0.0）

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write # 用于上传 Release 资产

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"

      - name: Install Dependencies
        run: npm ci

      - name: Build Extension
        run: npm run build # 如果有编译步骤（如 TypeScript）

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Package Extension
        run: vsce package -o autojs-extension.vsix

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: autojs-extension.vsix
          path: autojs-extension.vsix

      # 可选：自动创建 GitHub Release
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: autojs-extension.vsix
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
